name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.2'

      - name: Install test and lint dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements_test.txt ]; then
            pip install -r requirements_test.txt
          else
            echo "requirements_test.txt nicht gefunden – installiere Minimal-Set"
            pip install flake8 pytest pytest-asyncio pytest-cov pytest-mock
          fi

      - name: Lint (flake8)
        run: |
          flake8 . || echo "Lint-Warnungen gefunden (E/W werden derzeit nicht geblockt)"

      - name: Run tests
        run: |
          set +e
          pytest -q --maxfail=1 --disable-warnings
          code=$?
          if [ "$code" -eq 5 ]; then
            echo "Keine Tests gefunden – CI OK"
            exit 0
          fi
          exit $code



