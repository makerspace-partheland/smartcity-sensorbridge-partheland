name: Post-Merge HA Compatibility Test

on:
  push:
    branches: [main]
    paths:
      - 'requirements_test.txt'
      - 'requirements.txt'
      - 'custom_components/sensorbridge_partheland/manifest.json'
  pull_request:
    branches: [main]
    paths:
      - 'requirements_test.txt'
      - 'requirements.txt'
      - 'custom_components/sensorbridge_partheland/manifest.json'

permissions:
  contents: read
  issues: write

jobs:
  ha-compatibility-test:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Prüfe Home Assistant Versionsänderung
        id: check-ha-change
        run: |
          set -euo pipefail

          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            BASE_BRANCH="${GITHUB_BASE_REF}"
            git fetch origin "${BASE_BRANCH}" --depth=1
            DIFF_BASE="origin/${BASE_BRANCH}"
          else
            DIFF_BASE="HEAD~1"
          fi

          if git diff "${DIFF_BASE}" HEAD --quiet -- requirements_test.txt; then
            echo "ha_changed=false" >> "${GITHUB_OUTPUT}"
            echo "ha_version=" >> "${GITHUB_OUTPUT}"
            echo "Keine relevante Änderung erkannt"
            exit 0
          fi

          if git diff "${DIFF_BASE}" HEAD -- requirements_test.txt | grep -q '^+.*homeassistant'; then
            HA_VERSION=$(grep '^homeassistant' requirements_test.txt | sed 's/.*>= *//')
            echo "ha_changed=true" >> "${GITHUB_OUTPUT}"
            echo "ha_version=${HA_VERSION}" >> "${GITHUB_OUTPUT}"
            echo "Home Assistant wurde auf Version ${HA_VERSION} aktualisiert"
          else
            echo "ha_changed=false" >> "${GITHUB_OUTPUT}"
            echo "ha_version=" >> "${GITHUB_OUTPUT}"
            echo "Keine Änderung der Home Assistant Version gefunden"
          fi

      - name: Python einrichten
        if: steps.check-ha-change.outputs.ha_changed == 'true'
        uses: actions/setup-python@v6
        with:
          python-version: '3.13.2'

      - name: Dependencies installieren
        if: steps.check-ha-change.outputs.ha_changed == 'true'
        run: |
          python -m pip install --upgrade pip

          pip install -r requirements_test.txt

          echo "Installiere Home Assistant ${{ steps.check-ha-change.outputs.ha_version }} für den Kompatibilitätstest"
          pip install "homeassistant==${{ steps.check-ha-change.outputs.ha_version }}" --force-reinstall

      - name: Kompatibilitätstest ausführen
        if: steps.check-ha-change.outputs.ha_changed == 'true'
        id: tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          set +e
          export PYTHONPATH="${GITHUB_WORKSPACE}:${PYTHONPATH}"
          python -m pytest -v --tb=short -k "not slow" --disable-warnings --strict-markers
          TEST_RESULT=$?
          set -e

          if [ $TEST_RESULT -eq 0 ]; then
            echo "test_status=success" >> "${GITHUB_OUTPUT}"
            echo "test_summary=Alle Tests erfolgreich mit HA ${{ steps.check-ha-change.outputs.ha_version }}" >> "${GITHUB_OUTPUT}"
          elif [ $TEST_RESULT -eq 5 ]; then
            echo "test_status=no-tests" >> "${GITHUB_OUTPUT}"
            echo "test_summary=Keine Tests gefunden" >> "${GITHUB_OUTPUT}"
          else
            echo "test_status=failed" >> "${GITHUB_OUTPUT}"
            echo "test_summary=Tests fehlgeschlagen mit HA ${{ steps.check-ha-change.outputs.ha_version }}" >> "${GITHUB_OUTPUT}"
            exit 1
          fi

      - name: Issue für fehlgeschlagene Tests erstellen
        if: github.event_name == 'push' && steps.check-ha-change.outputs.ha_changed == 'true' && steps.tests.outputs.test_status == 'failed'
        env:
          HA_VERSION: ${{ steps.check-ha-change.outputs.ha_version }}
          TEST_SUMMARY: ${{ steps.tests.outputs.test_summary }}
          WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          ISSUE_BODY=$(cat <<EOF
          ## Home Assistant Kompatibilitätsproblem

          **Home Assistant Version:** ${HA_VERSION}
          **Test-Ergebnis:** ${TEST_SUMMARY}
          **Workflow:** [Details](${WORKFLOW_URL})

          ### ToDos
          - [ ] Problem analysieren
          - [ ] Code für HA ${HA_VERSION} anpassen
          - [ ] Tests erneut ausführen
          - [ ] Mit neuer Home Assistant Version prüfen

          ---
          *Automatisch erstellt durch GitHub Actions nach einem Dependency-Update*
          EOF
          )

          curl -sS -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues" \
            -d "$(jq -n --arg title "HA ${HA_VERSION} Kompatibilitätsproblem" --arg body "$ISSUE_BODY" '{title:$title, body:$body, labels:["bug","home-assistant","compatibility"]}')"

      - name: Erfolg dokumentieren
        if: steps.check-ha-change.outputs.ha_changed == 'true' && (steps.tests.outputs.test_status == 'success' || steps.tests.outputs.test_status == 'no-tests')
        run: |
          echo "Home Assistant ${{ steps.check-ha-change.outputs.ha_version }} Kompatibilitätstest erfolgreich"
          echo "Alle Tests bestanden oder nicht erforderlich"
